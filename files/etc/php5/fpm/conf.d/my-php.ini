short_open_tag = Off
display_errors = On
display_startup_errors = On
upload_max_filesize = 256M
date.timezone = "Europe/Madrid"
error_reporting = E_ALL

phar.readonly = Off

memory_limit = 3096M

[xdebug]
xdebug.remote_enable = on
xdebug.remote_connect_back = on
xdebug.idekey=PHPSTORM
xdebug.max_nesting_level=500